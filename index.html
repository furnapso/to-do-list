<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
    <div id="content">
        <div id="main-container" class="ui container">
            <div id='sidebar' class='ui vertical pointing menu'>
                <div id='profile-settings' class='item'>
                    <button id="profile" class='ui button icon circular'>
                        <i class='icon user'></i>
                    </button>
                    <button id="settings" class='ui button icon circular'>
                        <i class='icon cog'></i>
                    </button>
                </div>
                <div id='projects-title' class='item header'>
                    Projects
                    <button id='add-new-project' class='ui button circular icon small basic'>
                        <i class='icon plus'></i>
                    </button>
                </div>
                <div id="projects">
                    <div class='active blue item'>
                        Project 1
                    </div>
                    <div class='item'>
                        Project 2
                    </div>
                </div>
            </div>

            <div id='board' class='ui segment'>
                <h1 id='project-title'>Project 1</h1>
                <div id='tasks' class='ui segments'>
                    <div id='task' class='ui segment'>
                        <input type='checkbox' class='ui checkbox circular'>
                        <div class='task-title'>Task 1</div>
                        <span class='hidden actions'>
                            <i class='icon delete'></i>
                        </span>
                    </div>
                </div>
                <div class='add-new-wrapper'><i class="plus icon" id="add-new"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="bundle.js"></script>
</html>
